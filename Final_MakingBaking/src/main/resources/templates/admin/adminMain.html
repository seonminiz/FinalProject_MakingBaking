<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
	  
	<!-- head 영역 시작 -->
	<!-- 개별적으로 사용할 css, js 링크를 걸기 위해서 남겨둠 -->
	<head>
		<th:block layout:fragment="css">
			<style>
				#userAdmin {
					font-size: 40px;
				}
				#adminTotal {
					display: grid;
					grid-template-columns: repeat(4, 1fr);
					text-align: center;
					margin-top: 150px;
					gap: 100px;
					font-size: 25px;
				}
				a {
					text-decoration: none;
					color: #4A4A4A;
					font-weight: bold;
				}
				a:hover {
					text-decoration: none;
					color: #28693F;
					font-weight: bold;
				}
			</style>
		</th:block>
		<th:block layout:fragment="script">
			<script th:inline="javascript">
				
			</script>
		</th:block>
	</head>
	<!-- head 영역 끝 -->
	
<body>
	<div id="container" layout:fragment="content" style="min-height: 60%;">
		<div>
	  		<h1 id="userAdmin">관리자 메인페이지</h1>
		</div>
    		<div id="adminTotal">
			    <div>
			    	<a th:href="@{/admin/userList}" id="adminMain_user"><img src="/images/admin/회원 아이콘.png" width="250px">회원 관리</a>
			    </div>
			    <div>
			    	<a th:href="@{/admin/dayclassList}" id="adminMain_user"><img src="/images/admin/원데이클래스 아이콘.png" width="250px">원데이클래스 관리</a>
			    </div>
			    <div>
			    	<a th:href="@{/admin/itemList}" id="adminMain_user"><img src="/images/admin/상품 아이콘.png" width="250px">상품 관리</a>
			    </div>
			    <div>
			    	<a th:href="@{/admin/reserDayclassList}" id="adminMain_user"><img src="/images/admin/주문예약 아이콘.png" width="250px">주문 및 예약 관리</a>
			    </div>
			    <div>
			    	<a th:href="@{/board/noticeList/3}" id="adminMain_user"><img src="/images/admin/공지사항 아이콘.png" width="250px">공지사항 관리</a>
			    </div>
			    <div>
			    	<a th:href="@{/board/eventList/4}" id="adminMain_user"><img src="/images/admin/이벤트 아이콘.png" width="250px">이벤트 관리</a>
			    </div>
			    <div>
			    	<a th:href="@{/board/qnaList/1}" id="adminMain_user"><img src="/images/admin/qna 아이콘.png" width="250px">QnA 관리</a>
			    </div>
			    <div>
			    	<a th:href="@{/admin/reviewList}" id="adminMain_user"><img src="/images/admin/리뷰 아이콘.png" width="250px">Review 관리</a>
			    </div>
			</div>
	</div>
</body>
</html>
